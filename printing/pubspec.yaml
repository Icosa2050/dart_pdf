name: printing
author: David PHAM-VAN <dev.nfet.net@gmail.com>
description: Plugin that allows Flutter apps to generate and print documents to android or ios compatible printers
homepage: https://github.com/DavBfr/dart_pdf/tree/master/printing
version: 1.1.0

environment:
  sdk: ">=1.19.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
#  pdf: "^1.1.0"
  pdf:
    git: 
      url: https://github.com/Icosa2050/dart_pdf
      path: pdf
      ref: ad2334b306d0f4d249f48f8e5d96bdc6dff44942
    #pdf:
    #path: /home/bernhard/development/packages/pdfunicode/dart_pdf/pdf

flutter:
  plugin:
    androidPackage: net.nfet.flutter.printing
    pluginClass: PrintingPlugin
